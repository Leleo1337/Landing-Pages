<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto hotel</title>

    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-50 h-[300vh]">
    <!-- Header -->
     <div>

        <!-- High resolutions -->
         <div class="sticky top-0 container flex items-center h-24 mx-auto px-4 justify-between">
            <div class="text-3xl font-bold">LOGO</div>
            <div class="hidden md:block">
                <ul class="flex gap-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Como reservar</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Sobre nós</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Informações</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Contato</a></li>
                </ul>
            </div>

            <!-- Side-bar -->
            <div class="md:hidden">
                <div id="sideOpenBtn" class="w-7 mr-4">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                      </svg>
                </div>
                <div id="side-bar" class="fixed -right-full top-0 p-4 w-48 h-screen bg-white shadow-2xl transition-all delay-300 ease-out">
                    <ul class="space-y-8">
                        <div id="sideCloseBtn" class="relative top-3 -left-7.5 w-8 bg-orange-350 rounded-full">
                            <svg class="pl-1" data-slot="icon" fill="none" stroke-width="1" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
                            </svg>
                        </div>
                        <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Como reservar</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Sobre nós</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Informações</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-gray-700 hover:underline">Contato</a></li>
                    </ul>
                </div>
            </div>
         </div>
     </div>
     
    <!--/ Header -->

    <!-- Banner -->
     <div class="banner-img">
        <div class="container flex flex-col items-center justify-center h-full mx-auto px-4" >
            <div class="text-center">
                <h1 class="text-4xl text-gray-50 mb-2">Onde você quer ir?</h1>
                <p class="text-green-100">Escolha o estado e cidade para achar os melhores resorts.</p>
            </div>
            <div class="mt-12">
                <form class="flex flex-col gap-4 md:flex-row ">
                    <select class="bg-gray-100 text-gray-700 px-3 py-2 border border-r-8 border-r-transparent border-gray-300 rounded"> 
                        <option>Escolha estado</option>
                    </select>
                    <select class="bg-gray-100 text-gray-700 px-3 py-2 border border-r-8 border-r-transparent border-gray-300 rounded">
                        <option>Escolha cidade</option>
                    </select>
                    <button class="flex gap-2 bg-orange-350 font-semibold text-gray-900 px-5.5 py-2.5 rounded cursor-pointer">
                        <svg class="w-4 font-bold" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
                        </svg>
                        Pesquisar resorts
                    </button>
                </form>
            </div>
        </div>
     </div>
    <!--/ Banner -->


    <script src="script.js"></script>
</body>
</html>
